<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h1 class="heading"> Etch _A_ Sketch </h1>



    <div class="letsStartEtching">


        <div class="selectYourFavTemp">
        <div>
            <button id = colorPicker>Color Mode</button>
        </div>
        <div>
            <button id="rainbowMode">Rainbow Mode</button>
        </div>
        <div>
            <button id="erasor">Erasor</button>
        </div>
        <div>
            <button id="clear">Clear</button>
        </div>

        <div class="slideSelector">
            <h4 id="rangeValue">Select The Range</h4>
            <input type="range" min="1" max="64" value="" class="slider" id="myRange" oninput="rangeValue.innerText=this.value +' x ' + this.value">
        </div>

        </div>

        <div class="etchingPad">
            
        </div>

        
    </div>
    
</body>
</html>
