<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="heading"> Etch _a_ sketch </h1>

 

    <div class="letsStartEtching">

        
        <div class="selectYourFavTemp">
            <div>
                <button id="grey" onclick="changeColor('grey')">Grey</button>
            </div>

            <div>
                <button id="black" onclick="changeColor('black')">Black</button>
            </div>

            <div>
                <button id="rainbow" onclick="changeColor('random')">Rainbow Mode</button>
            </div>

            <div>
                <button id="erasor" onclick="changeColor('white')">Erasor</button>
            </div>

            <div>
                <button id="clear" onclick="window.location.reload()">Clear</button>
            </div>

            <div class="sizeSelector">

                <p>Set Your Size</p>
                <input type="range" min="2" max="64" class="slider" oninput="setSize.innerText = this.value + ' X ' + this.value" onchange="setGridSize()">
                <p id="setSize"> 16 x 16 </p>

            </div>

        </div>
        
        <div class="etchingPad">
            
        </div>

        
    </div>



    
    <script src="./script.js"></script>
</body>
</html>
